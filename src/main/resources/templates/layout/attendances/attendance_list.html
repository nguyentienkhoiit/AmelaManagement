<!DOCTYPE html>
<html lang="en" th:replace="~{layout/main-layout:: main-fragment(
    ~{::title},
    ~{::main},
    ~{},
    ~{}
)}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Attendances</title>
</head>

<body>
<main class="min-vh-100 bg-light py-3">
    <form method="get" th:action="@{/attendances}">
        <div class="table-title">
            <div class="row justify-content-between">
                <h3 class="col-sm-4">#List Attendance</h3>
                <div class="input-group mb-2 col-sm-8" style="max-width: 400px;">
                    <input class="form-control me-2" id="date" name="text" th:value="${text}" type="date">
                    <button class="btn btn-primary rounded-end" data-bs-placement="top" data-bs-toggle="tooltip"
                            title="Search" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <a class="btn btn-success ms-1 rounded" data-bs-placement="top" data-bs-toggle="tooltip"
                       th:href="@{/attendances/create}" title="Add">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Date <i class="fa fa-sort"></i></th>
                    <th scope="col">Check in <a class="text-secondary" href="#"><i class="fa fa-sort"></i></a></th>
                    <th scope="col">Check out <a class="text-secondary" href="#"><i class="fa fa-sort"></i></a>
                    </th>
                    <th scope="col">Active <a class="text-secondary" href="#"><i class="fa fa-sort"></i></a>
                    </th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="attendance : ${attendances}">
                    <td th:text="${attendance.checkDay}">12/12/2024</td>
                    <td th:text="${attendance.checkInTime}">10:20:00</td>
                    <td th:text="${attendance.checkOutTime}">20:11:00</td>
                    <td th:text="${attendance.status ? 'Active': 'Deactive'}">Active</td>
                    <td>
                        <a data-bs-placement="left" data-bs-toggle="tooltip" th:href="@{/attendances/update}"
                           title="Update">
                            <i class="fa-solid fa-pencil text-warning"></i>
                        </a>
                        <span class="ms-2" data-bs-toggle="modal" th:classappend="${attendance.status == false?'disabled':''}"
                              th:data-bs-target="'#modal'+${attendance.id}"
                              type="button">
                            <i class="fa-solid fa-circle-check"
                               data-bs-placement="left"
                               data-bs-toggle="tooltip" th:classappend="${attendance.status ? 'text-danger' : 'text-success'}"
                               th:title="${attendance.status ? 'Change to deactive' : 'Change to active'}"></i>
                        </span>

                        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
                             tabindex="-1" th:id="'modal'+${attendance.id}">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                                type="button"></button>
                                    </div>
                                    <div class="modal-body">
                                        Do you want to change status attendance?
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                                            Close
                                        </button>
                                        <a class="btn btn-danger"
                                           th:href="@{/attendances/change-status/{id}(id=${attendance.id})}">Change</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav aria-label="Page navigation example" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/attendances(pageIndex=${currentPage -1}, text=${text})}">Previous</a>
                </li>
                <li class="page-item" th:classappend="${currentPage == pageNumber ? 'active' : ''}"
                    th:each="pageNumber : ${totalPage}">
                    <a class="page-link" th:href="@{/attendances(pageIndex=${pageNumber}, text=${text})}"
                       th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:classappend="${totalPage.size() == currentPage? 'disabled' : ''}">
                    <a class="page-link"
                       th:href="@{/attendances(pageIndex=${currentPage + 1}, text=${text})}">Next</a>
                </li>
            </ul>
        </nav>
    </form>
</main>
</body>
