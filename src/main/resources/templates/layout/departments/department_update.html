<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main-layout:: main-fragment(
    ~{::title},
    ~{::main},
    ~{},
    ~{}
)}">

<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>

<body>
<main class="min-vh-100 bg-light">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/departments}">Department</a></li>
            <li class="breadcrumb-item">Update</li>
        </ol>
    </nav>
    <div class="row">
        <h3>#Update Department</h3>
    </div>
    <form action="" class="row">
        <div class="row">
            <div class="mb-3 col-md-12">
                <label for="name" class="form-label">Department name</label>
                <input type="text" class="form-control" id="name" placeholder="Hades">
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-12">
                <label for="input-desc" class="form-label">Description</label>
                <textarea class="form-control" placeholder="Description here" id="input-desc"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
