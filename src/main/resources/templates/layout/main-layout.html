<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:fragment="main-fragment(title, mainContent, otherStaticResource)"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/image/amela.png}" type="image/x-icon">
        <th:block th:replace="${otherStaticResource}?:~{}"></th:block>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
     <a th:href="@{/attendances/checkin}" class="btn btn-success header__right">Check In</a>
<!--    <a th:href="@{/login}" class="btn btn-primary header__right">Login</a>-->
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a th:href="@{/}" class="nav_logo"
               th:classappend="${session.active == 'home'?'active':''}">
                <i class='bx bx-layer nav_logo-icon'></i>
                <span class="nav_logo-name">AMELA</span>
            </a>
            <div class="nav_list">
                <a th:href="@{/dashboard}" class="nav_link"
                   th:classappend="${session.active == 'dashboard'?'active':''}">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a th:href="@{/profile}" class="nav_link"
                   th:classappend="${session.active == 'profile'?'active':''}">
                    <i class="fa-solid fa-person nav_icon"></i>
                    <span class="nav_name">Profile</span>
                </a>
                <a th:href="@{/attendances}" class="nav_link"
                   th:classappend="${session.active == 'attendance'?'active':''}">
                    <i class="fa-solid fa-check-to-slot nav_icon"></i>
                    <span class="nav_name">Attendance</span>
                </a>
                <a th:href="@{/users}" class="nav_link"
                   th:classappend="${session.active == 'user'?'active':''}">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Users</span>
                </a>
                <a th:href="@{/messages}" class="nav_link"
                   th:classappend="${session.active == 'message'?'active':''}">
                    <i class='bx bx-message-square-detail nav_icon'></i>
                    <span class="nav_name">Messages</span>
                </a>
                <a th:href="@{/departments}" class="nav_link"
                   th:classappend="${session.active == 'department'?'active':''}">
                    <i class='bx bx-bookmark nav_icon'></i>
                    <span class="nav_name">Department</span>
                </a>
                <a th:href="@{/positions}" class="nav_link"
                   th:classappend="${session.active == 'position'?'active':''}">
                    <i class='bx bx-folder nav_icon'></i>
                    <span class="nav_name">Position</span>
                </a>
                <a th:href="@{/groups}" class="nav_link"
                   th:classappend="${session.active == 'group'?'active':''}">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav_name">Group</span>
                </a>
                <a th:href="@{/posts}" class="nav_link"
                   th:classappend="${session.active == 'post'?'active':''}">
                    <i class="fa-solid fa-feather nav_icon"></i>
                    <span class="nav_name">Posts</span>
                </a>
            </div>
        </div>
        <a th:href="@{/logout}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log
                    out</span></a>
    </nav>
</div>
<main class="min-vh-100 bg-light py-3" th:replace="${mainContent}?:~{}">

</main>

<footer>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-body" href="https://amela.vn/">amela.com</a>
    </div>
</footer>

<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
