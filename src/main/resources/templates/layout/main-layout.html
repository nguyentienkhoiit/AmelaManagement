<!DOCTYPE html>
<html lang="en"
      th:fragment="main-fragment(title, mainContent, cssStaticResource, jsStaticResource)"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:replace="${title}">Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/image/amela.png}" type="image/x-icon">
    <th:block th:replace="${cssStaticResource}?:~{}"></th:block>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <a class="btn btn-outline-success header__right" data-bs-placement="left" data-bs-toggle="tooltip"
       th:href="@{/attendances/checkin}"
       title="Timekeeping"><i class="fa-solid fa-camera"></i></a>
    <!--    <a th:href="@{/login}" class="btn btn-primary header__right">Login</a>-->
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <a class="nav_logo" sec:authorize="hasAuthority('USER')"
               th:classappend="${session.active == 'home'?'active':''}" th:href="@{/}">
                <i class='bx bx-layer nav_logo-icon'></i>
                <span class="nav_logo-name">AMELA</span>
            </a>
            <div class="nav_list">
                <a class="nav_link" sec:authorize="hasAuthority('ADMIN')"
                   th:classappend="${session.active == 'dashboard'?'active':''}"
                   th:href="@{/dashboard}">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a class="nav_link" sec:authorize="isAuthenticated()"
                   th:classappend="${session.active == 'profile'?'active':''}"
                   th:href="@{/profile}">
                    <i class="fa-solid fa-person nav_icon ms-1"></i>
                    <span class="nav_name">Profile</span>
                </a>
                <a class="nav_link" sec:authorize="isAuthenticated()"
                   th:classappend="${session.active == 'attendance'?'active':''}"
                   th:href="@{/attendances}">
                    <i class="fa-solid fa-check-to-slot nav_icon"></i>
                    <span class="nav_name">Attendance</span>
                </a>
                <a class="nav_link" sec:authorize="isAuthenticated()"
                   th:classappend="${session.active == 'user'?'active':''}"
                   th:href="@{/users}">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Users</span>
                </a>
                <a class="nav_link" sec:authorize="hasAuthority('ADMIN')"
                   th:classappend="${session.active == 'message'?'active':''}"
                   th:href="@{/messages}">
                    <i class='bx bx-message-square-detail nav_icon'></i>
                    <span class="nav_name">Messages</span>
                </a>
                <a class="nav_link" sec:authorize="hasAuthority('ADMIN')"
                   th:classappend="${session.active == 'department'?'active':''}"
                   th:href="@{/departments}">
                    <i class='bx bx-bookmark nav_icon'></i>
                    <span class="nav_name">Department</span>
                </a>
                <a class="nav_link" sec:authorize="hasAuthority('ADMIN')"
                   th:classappend="${session.active == 'position'?'active':''}"
                   th:href="@{/positions}">
                    <i class='bx bx-folder nav_icon'></i>
                    <span class="nav_name">Position</span>
                </a>
                <a class="nav_link" sec:authorize="hasAuthority('ADMIN')"
                   th:classappend="${session.active == 'group'?'active':''}"
                   th:href="@{/groups}">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav_name">Group</span>
                </a>
            </div>
        </div>
        <a class="nav_link" th:href="@{/logout}"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log
                    out</span></a>
    </nav>
</div>
<main class="min-vh-100 bg-light py-3" th:replace="${mainContent}?:~{}">

</main>

<footer>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2024 Copyright:
        <a class="text-body" href="https://amela.vn/">amela.com</a>
    </div>
</footer>

<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<th:block th:replace="${jsStaticResource}?:~{}"></th:block>
</body>
</html>
