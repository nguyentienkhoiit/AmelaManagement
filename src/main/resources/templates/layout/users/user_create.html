<!DOCTYPE html>
<html lang="en" th:replace="~{layout/main-layout:: main-fragment(
    ~{::title},
    ~{::main},
    ~{},
    ~{}
)}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>

<body>
<main class="min-vh-100 bg-light py-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/users}">User</a></li>
            <li class="breadcrumb-item">Create</li>
        </ol>
    </nav>
    <div class="row">
        <h3>#Create User</h3>
    </div>
    <form class="row" method="post" th:action="@{/users/create}" th:object="${user}">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email <i class="text-danger">*</i></label>
                <input class="form-control" id="email" placeholder="email@example.com" th:field="*{email}" type="text">
                <div class="text-danger h6 mt-1" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="firstname">First name <i class="text-danger">*</i></label>
                <input class="form-control" id="firstname" placeholder="Nguyen" th:field="*{firstname}" type="text">
                <div class="text-danger h6 mt-1" th:errors="*{firstname}"
                     th:if="${#fields.hasErrors('firstname')}"></div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="lastname">Last name <i class="text-danger">*</i></label>
                <input class="form-control" id="lastname" placeholder="Khoi" th:field="*{lastname}" type="text">
                <div class="text-danger h6 mt-1" th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}"></div>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="username">Username <i class="text-danger">*</i></label>
                <input class="form-control" id="username" placeholder="khoi" th:field="*{username}" type="text">
                <div class="text-danger h6 mt-1" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="phone">Phone <i class="text-danger">*</i></label>
                <input class="form-control" id="phone" placeholder="0355166404" th:field="*{phone}" type="tel">
                <div class="text-danger h6 mt-1" th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></div>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="dateOfBirth">Date of birth <i class="text-danger">*</i></label>
                <input class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" type="date" value="2001-09-15">
                <div class="text-danger h6 mt-1" th:errors="*{dateOfBirth}"
                     th:if="${#fields.hasErrors('dateOfBirth')}"></div>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-12">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" id="address" placeholder="Ha Noi" th:field="*{address}" type="tel">
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="gender">Gender</label>
                <select class="form-select" id="gender" name="gender" th:field="*{gender}">
                    <option selected value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="jobPosition">Job Position</label>
                <select class="form-select" id="jobPosition" name="jobPosition" th:field="*{jobPositionId}">
                    <option th:each="position: ${session.jobPositions}" th:text="${position.name}"
                            th:value="${position.id}">
                        BA
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="department">Department</label>
                <select class="form-select" id="department" name="department" th:field="*{departmentId}">
                    <option th:each="department: ${session.departments}" th:text="${department.name}"
                            th:value="${department.id}">Department 1
                    </option>
                </select>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="role">Role</label>
                <select class="form-select" id="role" name="role" th:field="*{roleId}">
                    <option th:each="role: ${session.roles}" th:text="${role.name}" th:value="${role.id}">User</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-12">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
