<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
</head>

<body>
<main class="min-vh-100 bg-light py-3">
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <span class="display-1 d-block fw-bold">404 Not Found</span>
                    <div class="mb-4 lead">The page you are looking for was not found.</div>
                    <a class="btn btn-link" sec:authorize="hasAuthority('ADMIN')" th:href="@{/dashboard}">Back to
                        Dashboard</a>
                    <a class="btn btn-link" sec:authorize="hasAuthority('USER')" th:href="@{/}">Back to Home</a>

                    <a class="btn btn-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
