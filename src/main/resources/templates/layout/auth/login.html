<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/fragments::head_link}"></th:block>
    <title>Login</title>
</head>

<body>

<section class="p-3 p-md-4 p-xl-5 vh-100">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img alt="BootstrapBrain Logo" class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                         loading="lazy"
                         th:src="@{/image/auth.png}">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Log in</h3>
                                </div>
                            </div>
                        </div>
                        <form method="post" th:action="@{/login}">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label class="form-label" for="email">Email <span
                                            class="text-danger">*</span></label>
                                    <input class="form-control" id="email" name="email" placeholder="name@example.com"
                                           required
                                           type="email">
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                    <input class="form-control" id="password" name="password" required type="password"
                                           value="">
                                </div>
                                <!--                                <div class="col-12">-->
                                <!--                                    <div class="form-check">-->
                                <!--                                        <input class="form-check-input" type="checkbox" value="" name="remember_me"-->
                                <!--                                               id="remember_me">-->
                                <!--                                        <label class="form-check-label text-secondary" for="remember_me">-->
                                <!--                                            Keep me logged in-->
                                <!--                                        </label>-->
                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a class="link-secondary text-decoration-none" th:href="@{/}">Home</a>
                                    <a class="link-secondary text-decoration-none" th:href="@{/register}">Create new
                                        account</a>
                                    <a class="link-secondary text-decoration-none" th:href="@{/forgot-password}">Forgot
                                        password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
