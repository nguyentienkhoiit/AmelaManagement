<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{/fragments/fragments::head_link}"></th:block>
    <title>Login</title>
</head>

<body>

<section class="p-3 p-md-4 p-xl-5 vh-100">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img alt="BootstrapBrain Logo" class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                         loading="lazy"
                         th:src="@{/image/auth.png}">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Log in</h3>
                                </div>
                            </div>
                        </div>
                        <form method="post" th:action="@{/login}">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-md-12" th:if="${param.error}">
                                    <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center"
                                         role="alert">
                                        <svg aria-label="Warning:"
                                             class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                                             fill="currentColor" height="24"
                                             role="img" viewBox="0 0 16 16" width="24"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                        </svg>
                                        <div>Email or password is invalid.</div>
                                        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert"
                                                type="button"></button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="email">Email <span
                                            class="text-danger">*</span></label>
                                    <input class="form-control" id="email" name="email" placeholder="name@example.com"
                                           required
                                           th:value="${param.email}"
                                           type="text">
                                </div>
                                <div class="col-12">
                                    <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                    <input class="form-control" id="password" name="password" required type="password"
                                           value="">
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Log in now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a class="link-secondary text-decoration-none" th:href="@{/}">Home</a>
                                    <a class="link-secondary text-decoration-none" th:href="@{/register}">Create new
                                        account</a>
                                    <a class="link-secondary text-decoration-none" th:href="@{/forgot-password}">Forgot
                                        password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
