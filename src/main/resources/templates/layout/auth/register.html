<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{/fragments/fragments::head_link}"></th:block>
    <title>Register</title>
</head>

<body>
<section class="p-3 p-md-4 p-xl-5 vh-100">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                         th:src="@{/image/auth.png}"
                         alt="BootstrapBrain Logo">
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Register</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#!">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="email" class="form-label">Email <span
                                                class="text-danger">*</span></label>
                                        <input type="email" class="form-control" name="email" id="email"
                                               placeholder="name@example.com"
                                               required>
                                    </div>
                                    <div class="col-6">
                                        <label for="firstname" class="form-label">First name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="firstname" id="firstname"
                                               placeholder="Nguyen"
                                               required>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-6">
                                        <label for="lastname" class="form-label">Last name <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="lastname" id="lastname"
                                               placeholder="Khoi"
                                               required>
                                    </div>
                                    <div class="col-6">
                                        <label for="phone" class="form-label">Phone <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control" name="phone" id="phone"
                                               placeholder="0355166404"
                                               required>
                                    </div>
                                </div>

                                <div class="row my-3">
                                    <div class="col-6">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-select" id="gender" aria-label="Default select example">
                                            <option selected>Male</option>
                                            <option value="1">Female</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="jobposition" class="form-label">Job Postion</label>
                                        <select class="form-select" id="jobposition"
                                                aria-label="Default select example">
                                            <option selected>Human Resources</option>
                                            <option value="1">Developer</option>
                                            <option value="2">Tester</option>
                                            <option value="3">BA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-primary" type="submit">Register now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                                    <a th:href="@{/}" class="link-secondary text-decoration-none">Home</a>
                                    <a th:href="@{/login}" class="link-secondary text-decoration-none">Login</a>
                                    <a th:href="@{/forgot-password}" class="link-secondary text-decoration-none">Forgot
                                        password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
