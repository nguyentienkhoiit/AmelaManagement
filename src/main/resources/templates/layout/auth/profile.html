<!DOCTYPE html>
<html lang="en" th:replace="~{layout/main-layout:: main-fragment(
    ~{::title},
    ~{::main},
    ~{::#profile-static-resource},
    ~{}
)}" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <th:block id="profile-static-resource">
        <link rel="stylesheet" th:href="@{/css/profile.css}">
    </th:block>
</head>

<body>
<main class="min-vh-100 bg-light">
    <form class="container px-4 mt-4" method="post" th:action="@{/profile}" th:object="${user}">
        <hr class="mt-0 mb-4">
        <div class="row">
            <div class="col-xl-4 profile__picture">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img alt="" class="img-account-profile rounded-circle mb-2"
                             id="img-preview"
                             style="height: 180px; width: 180px;" th:src="@{/image/avatar.jpg}">
                        <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                        <!-- <button class="btn btn-primary" type="button">Upload new image</button> -->
                        <input accept="image/*" class="form-control" id="file-input" type="file">
                    </div>
                </div>
            </div>
            <div class="col-xl-8 account__detail">
                <div class="card mb-4">
                    <div class="card-header">Account Details</div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputUsername">Username</label>
                                    <input class="form-control" disabled id="inputUsername"
                                           placeholder="Enter your username" th:field="*{username}" type="text">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputEmailAddress">Email</label>
                                    <input class="form-control" disabled id="inputEmailAddress"
                                           placeholder="Enter your email address" th:field="*{email}" type="email">
                                </div>
                            </div>
                            <div class="row gx-3">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label" for="department">Department</label>
                                    <select class="form-select" disabled id="department" name="department">
                                        <option th:each="department: ${session.departments}" th:text="${department.name}"
                                                th:value="${department.id}">Department 1
                                        </option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label" for="jobPosition">Job Position</label>
                                    <select class="form-select" disabled id="jobPosition" name="jobPosition">
                                        <option th:each="position: ${session.jobPositions}" th:text="${position.name}"
                                                th:value="${position.id}">
                                            BA
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row gx-3">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="gender">Gender</label>
                                    <select aria-label="Default select example" class="form-select" id="gender"
                                            th:field="*{gender}">
                                        <option th:selected="${user != null && user.gender == 1}" value="1">Male
                                        </option>
                                        <option th:selected="${user != null && user.gender == 0}" value="0">Female
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label" for="role">Role</label>
                                    <select class="form-select" disabled id="role" name="role">
                                        <option th:each="role: ${session.roles}" th:text="${role.name}"
                                                th:value="${role.id}">User
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputFirstName">First name</label>
                                    <input class="form-control" id="inputFirstName" placeholder="Enter your first name"
                                           th:field="*{firstname}" type="text">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputLastName">Last name</label>
                                    <input class="form-control" id="inputLastName" placeholder="Enter your last name"
                                           th:field="*{lastname}" type="text">
                                </div>
                            </div>
                            <div class="row gx-3">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="code">Code</label>
                                    <input class="form-control" disabled id="code"
                                           placeholder="Enter your code" type="text">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputLocation">Address</label>
                                    <input class="form-control" id="inputLocation" placeholder="Enter your location"
                                           th:field="*{address}" type="text">
                                </div>
                            </div>
                            <div class="row gx-3">
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputPhone">Phone</label>
                                    <input class="form-control" id="inputPhone" placeholder="Enter your phone number"
                                           th:field="*{phone}" type="tel">
                                    <div class="text-danger h6 mt-1" th:errors="*{phone}"
                                         th:if="${#fields.hasErrors('phone')}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="mb-1" for="inputBirthday">Date of birth</label>
                                    <input class="form-control" id="inputBirthday" name="birthday" placeholder="Enter your birthday"
                                           th:field="*{dateOfBirth}" type="date">
                                    <div class="text-danger h6 mt-1" th:errors="*{dateOfBirth}"
                                         th:if="${#fields.hasErrors('dateOfBirth')}"></div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</main>
</body>
